<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		h1{
			color: purple;
			text-align: center;
			text-transform: uppercase;
		}
		.demo{
			background-color: peachpuff;
			display: grid;
			grid-template-columns:auto auto auto ;
			padding: 1%;
			grid-gap: 2%;
			
		}
		p{
			background-color: orange;
			border: 1px solid black;
			text-align: center;
			padding: 1%;
		}
		#one{
			/*grid-column-start:1;
			grid-column-end: 3;*/
			grid-row-start: 1;
			grid-row-end: 3;
		}
	</style>
</head>
<body>
	<h1>grid property</h1>
	<div class="demo">
	<p id="one">p1</p>
	<p>p2</p>
	<p>p3</p>
	<p>p4</p>
	<p>p5</p>
	<p>p6</p>
	<p>p7</p>
	<p>p8</p>
	<p>p9</p>
	<p>p10</p>
</body>
</html>
